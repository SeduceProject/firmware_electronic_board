
{% if project.name == "SensorESP12E" %}
; PlatformIO Project Configuration File
[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
lib_deps =
  ESP8266wifi
  ESP8266HTTPClient
  OneWire
  DallasTemperature
{% elif project.name == "SensorTC" %}
; PlatformIO Project Configuration File
[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
lib_deps =
  ESP8266wifi
  ESP8266HTTPClient
  OneWire
  DallasTemperature
{% else %}
; PlatformIO Project Configuration File
[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps =
  RFM69
  SPIFlash
  LowPower
  https://github.com/badock/Ethernet.git
  https://github.com/McNeight/MemoryFree.git
  OneWire
  Low-Power
  DallasTemperature
{% endif %}
